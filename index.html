<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.sathyabama.ac.in/sites/default/files/inline-images/DJI_0221_0.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .header {
            background-color: #7D0B1E; /* Dark maroon color */
            padding: 10px;
            width: 100%;
            text-align: center;
            color: white;
            margin-bottom: 0; /* Remove bottom margin */
            box-sizing: border-box; /* Ensure padding doesn't add extra space */
        }

        .header h1 {
            margin: 5px 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .header p {
            margin: 0;
            font-size: 1.3em;
        }

        .header h2 {
            margin: 5px 0;
            font-size: 1.5em;
        }

        .header input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            max-width: 80%;
        }

        .header input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #00c73c;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .header input[type="submit"]:hover {
            background-color: #009f31;
        }

        .result {
            width: 100%;
            height: calc(100vh - 100px); /* Adjust height considering the reduced header height */
            overflow-y: auto;
            border-radius: 10px;
            margin-top: 0; /* Remove top margin */
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <STRONG><h1>SATHYABAMA</h1></STRONG>
        <p>INSTITUTE OF SCIENCE AND TECHNOLOGY<br>(Deemed to be University)</p>
        <h2>End Semester Examination Results</h2>
        <form id="searchForm">
            <input type="text" id="registerNumber" name="registerNumber" placeholder="Enter Register Number" required>
            <input type="submit" value="Open File">
        </form>
    </div>

    <div class="result" id="resultContainer">
        <iframe id="resultFrame"></iframe>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const registerNumber = document.getElementById('registerNumber').value.trim();
            if (registerNumber) {
                const fileName = 'student_Result/' + registerNumber + '.htm'; // File path including folder
                const iframe = document.getElementById('resultFrame');
                iframe.src = fileName;
            }
        });
    </script>
</body>
</html>
